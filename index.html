<!DOCTYPE html>

<html lang = "en">

<head>

    <meta charset = "UTF-8">
    <title>Notes App</title>
    <link rel = "stylesheet" href = "styles.css">

</head>

<body>

    <div class = "container">

        <div class = "notes-container">

            <button id = "add-btn">New Note</button>
            
            <ul class = "notes-list" id = "notes-list">
            </ul>

        </div>
        
        <div class="note-view">

            <input class = "note-title" id = "note-title" type = "text" placeholder = "Title"/>
            
            <div class = "note-bar">

                <div class = "note-date" id = "note-date"></div>
                <button id = "save-btn">Save</button>

            </div>
            
            <textarea class = "note-text" id = "note-text" placeholder = "Text"></textarea>
        
        </div>

    </div>

    <script src = "script.js"></script>

</body>

</html>
